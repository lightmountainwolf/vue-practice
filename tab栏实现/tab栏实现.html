<!DOCTYPE html>
<html>
<head>
	<title>tab</title>
	
	<style type="text/css">
		ul {
			padding: 0;
			margin: 0;
		}
		li {
			height:40px;
			width:165px;
			list-style: none;
			float: left;
			border:solid 1px ;
			text-align: center;
			line-height: 40px;
		}
		.tab div {
			width: 500px;
			height: 300px;
			display: none;
		}
		.active {
			background-color: orange;
		}
		.tab div.current {
			display: block;
		}
	</style>
</head>
<body>
	<div id="app">

		<div class="tab">
			<ul>
				<li v-on:click='change(index)' :class='currentIndex==index?"active":""' :key='item.id' v-for='(item,index) in list'>{{item.name}}</li>
			</ul>

			<div v-for='(item,index) in list' :class='currentIndex==index?"current":""'>
				<img :src="item.src">
			</div>
		</div>

	</div>

	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		var vm = new Vue
		({
			el:'#app',
			data:
			{
				currentIndex:0,
				list:
				[
					{
					id:1,
					name:'apple',
					src:'img/apple.png'
				},
				{
					id:2,
					name:"lemon",
					src:"img/lemon.png"
				},
				{
					id:3,
					name:"orange",
					src:"img/orange.png"
				}
				]	
			},
			methods:
			{
				change(index)
				{
					this.currentIndex=index;
				}
			}
			
		})
	</script>
</body>
</html>
